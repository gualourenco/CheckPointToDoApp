<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">



</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" id="name">
        <small id="smallRequired"></small>
      </label>
      <label>
        Sobrenome:
        <input type="text" id="lastName">
        <small id="smallRequired"></small>
      </label>
      <label>
        Email:
        <input type="email" id="email">
        <small id="smallRequired"></small>
      </label>
      <label>
        Senha:
        <input type="password" id="password">
        <small id="smallRequired"></small>
      </label>
      <label>
        Repetir senha:
        <input type="password" id="repeatPass">
        <small id="smallRequired"></small>
      </label>

      <button type="submit" id="submitButton" disabled>Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

    <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <!-- <script src="/scripts/utils.js"></script> -->
  <script src="./scripts/signup.js"></script>
</body>

</html>
